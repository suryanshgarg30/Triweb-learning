<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <h1 style="text-align: center;">Just For Fun!</h1>
    <div class="main_div" >
        <div class="upper_div">
            <div class="purple_div">
                <div id="purple_block" class="color_block_container" >
                 1
                </div>
            </div>
            <div class="blue_div">
                <div id="blue_block" class="color_block_container">
                  2
                </div>
            </div>
            <div  class="red_div">
                <div id="red_block" class="color_block_container">
                   3
                </div>
            </div >
            <div class="brown_div">

            </div>

            <div class="inp_btn">
                <input type="text" id="username">

                <button class="color_block" id="move_to_blue">Move to blue</button>

        </div>
